<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .calculator {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <label for="loanAmount">Loan Amount (in dollars):</label>
        <input type="number" id="loanAmount" name="loanAmount">

        <label for="annualInterestRate">Annual Interest Rate (in percentage):</label>
        <input type="number" id="annualInterestRate" name="annualInterestRate">

        <label for="termInYears">Loan Term (in years):</label>
        <input type="number" id="termInYears" name="termInYears">

        <button onclick="calculateTotalInterest()">Calculate</button>

        <h3 id="totalInterest"></h3>
    </div>

    <script>
        function calculateTotalInterest() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const annualInterestRate = parseFloat(document.getElementById("annualInterestRate").value);
            const termInYears = parseFloat(document.getElementById("termInYears").value);

            const monthlyInterestRate = annualInterestRate / 12 / 100;
            const numberOfMonths = termInYears * 12;
            const monthlyPayment = loanAmount * (monthlyInterestRate * (1 + monthlyInterestRate) ** numberOfMonths) / ((1 + monthlyInterestRate) ** numberOfMonths - 1);

            const totalInterest = (monthlyPayment * numberOfMonths) - loanAmount;
            document.getElementById("totalInterest").innerText = "Total Interest: $" + totalInterest.toFixed(2);
        }
    </script>
</body>
</html>
